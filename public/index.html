<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta name="description" content="Personal blog">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="max-age=7200" />
  <link rel="icon" href="./bitbug_favicon.ico">
  <link rel="prefetch" href="https://blog-1306599808.file.myqcloud.com/other/a.webp">
  <title>秃头鱼的blog</title>
  <style>
    .loadingSeven {
      width: 80px;
      height: 40px;
      margin: 0 auto;
      margin-top: 200px;
    }

    .loadingSeven span {
      display: inline-block;
      width: 8px;
      height: 100%;
      border-radius: 4px;
      background: lightgreen;
      -webkit-animation: loadsaven 1.04s ease infinite;
    }

    @-webkit-keyframes loadsaven {

      0%,
      100% {
        height: 40px;
        background: lightgreen;
      }

      50% {
        height: 60px;
        margin-top: -20px;
        background: lightblue;
      }
    }

    .loadingSeven span:nth-child(2) {
      -webkit-animation-delay: 0.13s;
    }

    .loadingSeven span:nth-child(3) {
      -webkit-animation-delay: 0.26s;
    }

    .loadingSeven span:nth-child(4) {
      -webkit-animation-delay: 0.39s;
    }

    .loadingSeven span:nth-child(5) {
      -webkit-animation-delay: 0.52s;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="Loading">
    <div class="loadingSeven">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
